<div *ngIf="rental">
  <img src='{{rental.image}}' alt='{{rental.title}}'/>
  <p>ID: {{rental.id}}</p>
  <p>Title: {{rental.title}}</p>
  <p>City: {{rental.city}}</p>
  <p>Country: {{rental.country}}</p>
  <p>Category: {{rental.category}}</p>
  <p>Specs</p>
  <p>Battery: {{rental.battery}}</p>
  <p>Motor: {{rental.motor}}</p>
  <p>Speed: {{rental.speed}}</p>
  <p>Range: {{rental.range}}</p>
  <p>Weight: {{rental.weight}}</p>
  <p>Daily Rate: {{rental.dailyRate}}</p>
</div>

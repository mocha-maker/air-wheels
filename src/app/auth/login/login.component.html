<section id="login">
  <div class="form-control">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <form [formGroup]="loginForm" class="form-group" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class='form-control'
            id='email'
            formControlName='email'>
            <div *ngIf="isInvalidForm('email')"
            class="alert alert-danger">
              <span *ngIf="isRequired('email')">
                Email is required.
              </span>

              <span *ngIf="isInvalidForm('email')">
                Invalid Email Format.
              </span>
            </div>

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class='form-control'
            id='password'
            formControlName='password'>
          </div>
        <button [disabled]="!loginForm.valid" class="btn btn-primary mt-2" type='Submit'>Log In</button>
      </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 ml-auto">
    <div class="image-container">
      <h2 class="catchphrase">The best way to get around in just a few clicks.</h2>
      <img src="assets/images/register-image.jpg" alt="">
    </div>
  </div>
</section>
